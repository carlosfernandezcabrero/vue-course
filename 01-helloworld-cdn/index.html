<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="app">
        <div class="main px-4">
            <h1 class="text-center mb-5 mt-3">{{ title.toUpperCase() }}</h1>
            <h3 class="text-center mb-4" :class="colorStateReport">State of report</h3>
            <div class="buttons text-center" v-show="!stateReport">
                <button class="btn btn-success" role="button" @click="activateReport">Active</button>
            </div>
            <div class="main-area" v-show="stateReport">
                <div class="buttons mb-3 text-center">
                    <button class="btn btn-primary" role="button" @click="showSalary" :disabled="displaySalary">
                        Show salary
                    </button>&nbsp;&nbsp;
                    <button class="btn btn-primary" role="button" @click="hideSalary" :disabled="!displaySalary">
                        Hide salary
                    </button>
                </div>
                <div class="alert alert-success mb-5" role="alert" v-if="displaySalary && salary >= 1000">
                    <p class="mb-0 text-center">My salary is {{ salary }}</p>
                </div>
                <div class="alert alert-danger mb-5" role="alert" v-else-if="displaySalary">
                    <p class="mb-0 text-center">My salary is {{ salary }}</p>
                </div>
                <div class="alert alert-dark mb-5" role="alert" v-else>
                    <p class="mb-0 text-center">The salary is hidden</p>
                </div>
                <h4 class="mb-3">Salary projection in three years</h4>
                <ul class="projections">
                    <li v-for="(item, index) in salaryProjection">{{ index + 1 }} year:&nbsp;&nbsp;{{ item }}</li>
                </ul>
            </div>
        </div>
        <custom-footer :name="myName"/>
    </div>
    <script src="./main.js"></script>
    <script src="./components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
